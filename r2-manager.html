<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2 File Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #60a5fa;
        }
        
        .bucket-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: rgba(30, 41, 59, 0.8);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .info-card h3 {
            color: #93c5fd;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-list {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .file-list h2 {
            color: #93c5fd;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(148, 163, 184, 0.3);
        }
        
        .file-item {
            background: rgba(15, 23, 42, 0.6);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }
        
        .file-item:hover {
            background: rgba(30, 64, 175, 0.3);
            transform: translateX(5px);
        }
        
        .file-icon {
            font-size: 24px;
            color: #60a5fa;
        }
        
        .file-details {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .file-meta {
            font-size: 13px;
            color: #94a3b8;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #93c5fd;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 14px;
        }
        
        .action-btn:hover {
            background: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }
        
        .local-profiles {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .profile-card {
            background: rgba(15, 23, 42, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .loading {
            display: none;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #93c5fd;
            text-decoration: none;
            margin-top: 30px;
            padding: 12px 25px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateX(-5px);
        }
        
        @media (max-width: 768px) {
            .bucket-info {
                grid-template-columns: 1fr;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-database"></i> R2 Storage Manager</h1>
            <p>Manage files in your Cloudflare R2 bucket</p>
            <div style="margin-top: 20px; font-size: 14px; color: #94a3b8;">
                <p><strong>Account:</strong> 86684c814a2fe7dd897881493ef8cc18</p>
                <p><strong>Bucket:</strong> user-profiles</p>
            </div>
        </div>
        
        <div class="bucket-info">
            <div class="info-card">
                <h3><i class="fas fa-hdd"></i> Storage Usage</h3>
                <p id="storageUsage">Loading...</p>
            </div>
            
            <div class="info-card">
                <h3><i class="fas fa-folder"></i> Files Count</h3>
                <p id="filesCount">Loading...</p>
            </div>
            
            <div class="info-card">
                <h3><i class="fas fa-users"></i> Profiles</h3>
                <p id="profilesCount">Loading...</p>
            </div>
        </div>
        
        <button class="refresh-btn" id="refreshBtn">
            <i class="fas fa-sync-alt"></i> Refresh R2 Data
            <span class="loading"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
        
        <div class="file-list">
            <h2><i class="fas fa-file"></i> Files in R2 Bucket</h2>
            <div id="filesList">
                <p style="text-align: center; padding: 40px; color: #94a3b8;">
                    <i class="fas fa-spinner fa-spin"></i> Loading files from R2...
                </p>
            </div>
        </div>
        
        <div class="local-profiles">
            <h2><i class="fas fa-user-friends"></i> Local Profiles (Fallback)</h2>
            <div id="localProfilesList">
                <!-- Local profiles will be shown here -->
            </div>
        </div>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Profile Creator
        </a>
    </div>

    <!-- AWS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1492.0/dist/aws-sdk.min.js"></script>
    
    <script>
        // R2 Configuration
        const R2_CONFIG = {
            accountId: "86684c814a2fe7dd897881493ef8cc18",
            endpoint: "https://86684c814a2fe7dd897881493ef8cc18.r2.cloudflarestorage.com",
            bucketName: "user-profiles",
            accessKeyId: "9a0352676d5eee43551f0bbc52ba0132",
            secretAccessKey: "2766e41499c9c90de55867bfc14e29e6a9b27d802903a22f8310654f5d1e7406"
        };

        // Initialize S3 client
        const s3 = new AWS.S3({
            endpoint: R2_CONFIG.endpoint,
            accessKeyId: R2_CONFIG.accessKeyId,
            secretAccessKey: R2_CONFIG.secretAccessKey,
            region: 'auto',
            s3ForcePathStyle: true,
            signatureVersion: 'v4'
        });

        // DOM Elements
        const refreshBtn = document.getElementById('refreshBtn');
        const filesList = document.getElementById('filesList');
        const localProfilesList = document.getElementById('localProfilesList');
        const storageUsage = document.getElementById('storageUsage');
        const filesCount = document.getElementById('filesCount');
        const profilesCount = document.getElementById('profilesCount');

        // Load R2 files
        async function loadR2Files() {
            try {
                refreshBtn.querySelector('.loading').style.display = 'inline-block';
                
                const params = {
                    Bucket: R2_CONFIG.bucketName
                };
                
                const data = await s3.listObjectsV2(params).promise();
                
                if (data.Contents && data.Contents.length > 0) {
                    // Calculate statistics
                    let totalSize = 0;
                    let profileCount = 0;
                    
                    const filesHtml = data.Contents.map(item => {
                        totalSize += item.Size;
                        if (item.Key.includes('data.json')) profileCount++;
                        
                        const fileUrl = `${R2_CONFIG.endpoint}/${R2_CONFIG.bucketName}/${item.Key}`;
                        const isImage = item.Key.match(/\.(jpg|jpeg|png|gif|webp)$/i);
                        const isJson = item.Key.endsWith('.json');
                        
                        return `
                            <div class="file-item">
                                <div class="file-icon">
                                    ${isImage ? '<i class="fas fa-image"></i>' : 
                                      isJson ? '<i class="fas fa-file-code"></i>' : 
                                      '<i class="fas fa-file"></i>'}
                                </div>
                                <div class="file-details">
                                    <div class="file-name">${item.Key}</div>
                                    <div class="file-meta">
                                        Size: ${formatBytes(item.Size)} â€¢ 
                                        Modified: ${new Date(item.LastModified).toLocaleDateString()}
                                    </div>
                                </div>
                                <div class="file-actions">
                                    <a href="${fileUrl}" target="_blank" class="action-btn">
                                        <i class="fas fa-external-link-alt"></i> View
                                    </a>
                                    ${isJson ? `
                                    <button onclick="loadProfile('${item.Key}')" class="action-btn">
                                        <i class="fas fa-user"></i> Profile
                                    </button>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    filesList.innerHTML = filesHtml;
                    
                    // Update stats
                    storageUsage.textContent = formatBytes(totalSize);
                    filesCount.textContent = `${data.Contents.length} files`;
                    profilesCount.textContent = `${profileCount} profiles`;
                    
                } else {
                    filesList.innerHTML = `
                        <p style="text-align: center; padding: 40px; color: #94a3b8;">
                            <i class="fas fa-folder-open"></i> No files found in R2 bucket.
                            <br><small>Upload some profiles first!</small>
                        </p>
                    `;
                    storageUsage.textContent = '0 bytes';
                    filesCount.textContent = '0 files';
                    profilesCount.textContent = '0 profiles';
                }
                
            } catch (error) {
                console.error('Error loading R2 files:', error);
                filesList.innerHTML = `
                    <p style="text-align: center; padding: 40px; color: #ef4444;">
                        <i class="fas fa-exclamation-triangle"></i> Failed to load R2 files
                        <br><small>${error.message}</small>
                    </p>
                `;
            } finally {
                refreshBtn.querySelector('.loading').style.display = 'none';
            }
        }

        // Load local profiles
        function loadLocalProfiles() {
            const profiles = JSON.parse(localStorage.getItem('r2_profiles') || '[]');
            
            if (profiles.length === 0) {
                localProfilesList.innerHTML = `
                    <p style="text-align: center; padding: 20px; color: #94a3b8;">
                        No local profiles found
                    </p>
                `;
                return;
            }
            
            const profilesHtml = profiles.map(profile => `
                <div class="profile-card">
                    <h4>${profile.fullName}</h4>
                    <p><strong>Email:</strong> ${profile.email}</p>
                    <p><strong>Role:</strong> ${profile.role}</p>
                    <p><strong>ID:</strong> ${profile.id}</p>
                    <p><small>Created: ${new Date(profile.createdAt).toLocaleString()}</small></p>
                    ${profile.r2Uploaded ? 
                        '<span style="color: #10b981;"><i class="fas fa-check-circle"></i> Uploaded to R2</span>' : 
                        '<span style="color: #f59e0b;"><i class="fas fa-exclamation-triangle"></i> Local only</span>'}
                </div>
            `).join('');
            
            localProfilesList.innerHTML = profilesHtml;
        }

        // Format bytes
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // Load profile data
        async function loadProfile(key) {
            try {
                const params = {
                    Bucket: R2_CONFIG.bucketName,
                    Key: key
                };
                
                const data = await s3.getObject(params).promise();
                const profile = JSON.parse(data.Body.toString());
                
                alert(`Profile: ${profile.fullName}\nEmail: ${profile.email}\nRole: ${profile.role}\nID: ${profile.id}`);
                
            } catch (error) {
                console.error('Error loading profile:', error);
                alert('Failed to load profile: ' + error.message);
            }
        }

        // Event listeners
        refreshBtn.addEventListener('click', () => {
            loadR2Files();
            loadLocalProfiles();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadR2Files();
            loadLocalProfiles();
        });
    </script>
</body>
</html>
