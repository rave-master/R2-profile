<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { 
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; font-family: 'Segoe UI', sans-serif;
        }
        .login-box { 
            background: white; padding: 40px; border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 400px;
        }
        .login-box h2 { margin-bottom: 30px; color: #333; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; }
        button { width: 100%; padding: 15px; background: #4f46e5; color: white; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2><i class="fas fa-lock"></i> Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter admin password">
        <button onclick="login()">Login</button>
    </div>
    
    <script>
        const ADMIN_PASSWORD = "admin123"; // Change this in production!
        
        function login() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin-approval.html';
            } else {
                alert('Incorrect password!');
            }
        }
        
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-approval.html';
        }
    </script>
</body>
</html>
